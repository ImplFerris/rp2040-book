<svg xmlns="http://www.w3.org/2000/svg" width="900" height="380" viewBox="0 0 900 380" font-family="monospace">

  <style>
    /* Light mode (default) */
    .bg          { fill: #fafaf0; }
    .grid-line   { stroke: #dde8bb; }

    .title-text  { fill: #5533cc; }
    .level-label { fill: #cc2222; }
    .tick-text   { fill: #444444; }
    .cycle-label { fill: #666666; }
    .footer-text { fill: #888888; }

    .wave-line   { stroke: #cc2222; }
    .axis-line   { stroke: #3333cc; }

    .high-brace  { stroke: #cc2222; }
    .high-text   { fill: #cc2222; }
    .low-brace   { stroke: #3333cc; }
    .low-text    { fill: #3333cc; }

    .tick-mark   { stroke: #444444; }

    /* Dark mode */
    @media (prefers-color-scheme: dark) {
      .bg          { fill: #1a1a1a; }
      .grid-line   { stroke: #2e3a1e; }

      .title-text  { fill: #9b82f3; }
      .level-label { fill: #f07070; }
      .tick-text   { fill: #cccccc; }
      .cycle-label { fill: #999999; }
      .footer-text { fill: #777777; }

      .wave-line   { stroke: #f07070; }
      .axis-line   { stroke: #7b9ef5; }

      .high-brace  { stroke: #f07070; }
      .high-text   { fill: #f07070; }
      .low-brace   { stroke: #7b9ef5; }
      .low-text    { fill: #7b9ef5; }

      .tick-mark   { stroke: #cccccc; }
    }
  </style>

  <!-- Background -->
  <rect width="900" height="380" class="bg"/>

  <!-- Grid -->
  <g class="grid-line" stroke-width="0.8" fill="none">
    <line x1="0"   y1="0" x2="0"   y2="380"/> <line x1="40"  y1="0" x2="40"  y2="380"/>
    <line x1="80"  y1="0" x2="80"  y2="380"/> <line x1="120" y1="0" x2="120" y2="380"/>
    <line x1="160" y1="0" x2="160" y2="380"/> <line x1="200" y1="0" x2="200" y2="380"/>
    <line x1="240" y1="0" x2="240" y2="380"/> <line x1="280" y1="0" x2="280" y2="380"/>
    <line x1="320" y1="0" x2="320" y2="380"/> <line x1="360" y1="0" x2="360" y2="380"/>
    <line x1="400" y1="0" x2="400" y2="380"/> <line x1="440" y1="0" x2="440" y2="380"/>
    <line x1="480" y1="0" x2="480" y2="380"/> <line x1="520" y1="0" x2="520" y2="380"/>
    <line x1="560" y1="0" x2="560" y2="380"/> <line x1="600" y1="0" x2="600" y2="380"/>
    <line x1="640" y1="0" x2="640" y2="380"/> <line x1="680" y1="0" x2="680" y2="380"/>
    <line x1="720" y1="0" x2="720" y2="380"/> <line x1="760" y1="0" x2="760" y2="380"/>
    <line x1="800" y1="0" x2="800" y2="380"/> <line x1="840" y1="0" x2="840" y2="380"/>
    <line x1="880" y1="0" x2="880" y2="380"/>
    <line x1="0" y1="0"   x2="900" y2="0"/>   <line x1="0" y1="40"  x2="900" y2="40"/>
    <line x1="0" y1="80"  x2="900" y2="80"/>   <line x1="0" y1="120" x2="900" y2="120"/>
    <line x1="0" y1="160" x2="900" y2="160"/>  <line x1="0" y1="200" x2="900" y2="200"/>
    <line x1="0" y1="240" x2="900" y2="240"/>  <line x1="0" y1="280" x2="900" y2="280"/>
    <line x1="0" y1="320" x2="900" y2="320"/>  <line x1="0" y1="360" x2="900" y2="360"/>
  </g>

  <!-- ===================== -->
  <!--   LOGIC 0             -->
  <!-- ===================== -->

  <text x="60" y="28" font-size="18" font-weight="bold" class="title-text">Logic 0</text>

  <!-- HIGH annotation: 350 ns (3 cycles) -->
  <text x="180" y="47" font-size="13" text-anchor="middle" class="high-text">HIGH ≈ 350 ns (3 cycles)</text>
  <line x1="60"  y1="52" x2="300" y2="52" stroke-width="1.2" stroke-dasharray="4,3" fill="none" class="high-brace"/>
  <line x1="60"  y1="49" x2="60"  y2="55" stroke-width="1.5" class="high-brace"/>
  <line x1="300" y1="49" x2="300" y2="55" stroke-width="1.5" class="high-brace"/>

  <!-- Waveform Logic 0 -->
  <polyline points="60,130 60,65 300,65 300,130 860,130"
            fill="none" stroke-width="3" stroke-linejoin="round" class="wave-line"/>

  <!-- Axis Logic 0 -->
  <line x1="60" y1="130" x2="860" y2="130" stroke-width="2" class="axis-line"/>

  <!-- LOW annotation: 800 ns (7 cycles) -->
  <text x="580" y="108" font-size="13" text-anchor="middle" class="low-text">LOW ≈ 800 ns (7 cycles)</text>
  <line x1="300" y1="113" x2="860" y2="113" stroke-width="1.2" stroke-dasharray="4,3" fill="none" class="low-brace"/>
  <line x1="300" y1="110" x2="300" y2="116" stroke-width="1.5" class="low-brace"/>
  <line x1="860" y1="110" x2="860" y2="116" stroke-width="1.5" class="low-brace"/>

  <!-- Ticks Logic 0 -->
  <g font-size="13" text-anchor="middle">
    <line x1="60"  y1="128" x2="60"  y2="138" stroke-width="1.5" class="tick-mark"/>
    <line x1="140" y1="128" x2="140" y2="138" stroke-width="1.5" class="tick-mark"/>
    <line x1="220" y1="128" x2="220" y2="138" stroke-width="1.5" class="tick-mark"/>
    <line x1="300" y1="128" x2="300" y2="138" stroke-width="1.5" class="tick-mark"/>
    <line x1="380" y1="128" x2="380" y2="138" stroke-width="1.5" class="tick-mark"/>
    <line x1="460" y1="128" x2="460" y2="138" stroke-width="1.5" class="tick-mark"/>
    <line x1="540" y1="128" x2="540" y2="138" stroke-width="1.5" class="tick-mark"/>
    <line x1="620" y1="128" x2="620" y2="138" stroke-width="1.5" class="tick-mark"/>
    <line x1="700" y1="128" x2="700" y2="138" stroke-width="1.5" class="tick-mark"/>
    <line x1="780" y1="128" x2="780" y2="138" stroke-width="1.5" class="tick-mark"/>
    <line x1="860" y1="128" x2="860" y2="138" stroke-width="1.5" class="tick-mark"/>
    <text x="60"  y="155" class="tick-text">0</text>
    <text x="140" y="155" class="tick-text">1</text>
    <text x="220" y="155" class="tick-text">2</text>
    <text x="300" y="155" class="tick-text">3</text>
    <text x="380" y="155" class="tick-text">4</text>
    <text x="460" y="155" class="tick-text">5</text>
    <text x="540" y="155" class="tick-text">6</text>
    <text x="620" y="155" class="tick-text">7</text>
    <text x="700" y="155" class="tick-text">8</text>
    <text x="780" y="155" class="tick-text">9</text>
    <text x="860" y="155" class="tick-text">10</text>
    <text x="460" y="172" font-size="12" class="cycle-label">cycles</text>
  </g>

  <text x="38" y="72"  font-size="14" font-weight="bold" class="level-label">1</text>
  <text x="38" y="134" font-size="14" font-weight="bold" class="level-label">0</text>


  <!-- ===================== -->
  <!--   LOGIC 1             -->
  <!-- ===================== -->

  <text x="60" y="210" font-size="18" font-weight="bold" class="title-text">Logic 1</text>

  <!-- HIGH annotation: 700 ns (6 cycles) -->
  <text x="300" y="227" font-size="13" text-anchor="middle" class="high-text">HIGH ≈ 700 ns (6 cycles)</text>
  <line x1="60"  y1="232" x2="540" y2="232" stroke-width="1.2" stroke-dasharray="4,3" fill="none" class="high-brace"/>
  <line x1="60"  y1="229" x2="60"  y2="235" stroke-width="1.5" class="high-brace"/>
  <line x1="540" y1="229" x2="540" y2="235" stroke-width="1.5" class="high-brace"/>

  <!-- Waveform Logic 1 -->
  <polyline points="60,310 60,245 540,245 540,310 860,310"
            fill="none" stroke-width="3" stroke-linejoin="round" class="wave-line"/>

  <!-- Axis Logic 1 -->
  <line x1="60" y1="310" x2="860" y2="310" stroke-width="2" class="axis-line"/>

  <!-- LOW annotation: 600 ns (4 cycles) -->
  <text x="700" y="288" font-size="13" text-anchor="middle" class="low-text">LOW ≈ 600 ns (4 cycles)</text>
  <line x1="540" y1="293" x2="860" y2="293" stroke-width="1.2" stroke-dasharray="4,3" fill="none" class="low-brace"/>
  <line x1="540" y1="290" x2="540" y2="296" stroke-width="1.5" class="low-brace"/>
  <line x1="860" y1="290" x2="860" y2="296" stroke-width="1.5" class="low-brace"/>

  <!-- Ticks Logic 1 -->
  <g font-size="13" text-anchor="middle">
    <line x1="60"  y1="308" x2="60"  y2="318" stroke-width="1.5" class="tick-mark"/>
    <line x1="140" y1="308" x2="140" y2="318" stroke-width="1.5" class="tick-mark"/>
    <line x1="220" y1="308" x2="220" y2="318" stroke-width="1.5" class="tick-mark"/>
    <line x1="300" y1="308" x2="300" y2="318" stroke-width="1.5" class="tick-mark"/>
    <line x1="380" y1="308" x2="380" y2="318" stroke-width="1.5" class="tick-mark"/>
    <line x1="460" y1="308" x2="460" y2="318" stroke-width="1.5" class="tick-mark"/>
    <line x1="540" y1="308" x2="540" y2="318" stroke-width="1.5" class="tick-mark"/>
    <line x1="620" y1="308" x2="620" y2="318" stroke-width="1.5" class="tick-mark"/>
    <line x1="700" y1="308" x2="700" y2="318" stroke-width="1.5" class="tick-mark"/>
    <line x1="780" y1="308" x2="780" y2="318" stroke-width="1.5" class="tick-mark"/>
    <line x1="860" y1="308" x2="860" y2="318" stroke-width="1.5" class="tick-mark"/>
    <text x="60"  y="335" class="tick-text">0</text>
    <text x="140" y="335" class="tick-text">1</text>
    <text x="220" y="335" class="tick-text">2</text>
    <text x="300" y="335" class="tick-text">3</text>
    <text x="380" y="335" class="tick-text">4</text>
    <text x="460" y="335" class="tick-text">5</text>
    <text x="540" y="335" class="tick-text">6</text>
    <text x="620" y="335" class="tick-text">7</text>
    <text x="700" y="335" class="tick-text">8</text>
    <text x="780" y="335" class="tick-text">9</text>
    <text x="860" y="335" class="tick-text">10</text>
    <text x="460" y="352" font-size="12" class="cycle-label">cycles</text>
  </g>

  <text x="38" y="252" font-size="14" font-weight="bold" class="level-label">1</text>
  <text x="38" y="314" font-size="14" font-weight="bold" class="level-label">0</text>

  <!-- Footer -->
  <text x="450" y="375" font-size="12" text-anchor="middle" class="footer-text">1 cycle = 125 ns @ 8 MHz  |  Total bit period = 10 cycles = 1250 ns</text>

</svg>
