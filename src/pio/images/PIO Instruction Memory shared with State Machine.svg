<svg viewBox="0 0 800 510" xmlns="http://www.w3.org/2000/svg">

  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1f3a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="sm0-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="sm1-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="idle-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#475569;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="mem-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>

    <!-- Glow effects -->
    <filter id="glow-blue">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="glow-purple">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="800" height="640" fill="url(#bg-gradient)"/>

  <!-- Decorative grid pattern -->
  <g opacity="0.05">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#60a5fa" stroke-width="1"/>
    </pattern>
    <rect width="800" height="640" fill="url(#grid)"/>
  </g>

  <!-- Title -->
  <text x="400" y="36"
        font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif"
        font-size="24"
        font-weight="700"
        text-anchor="middle"
        fill="#f1f5f9"
        letter-spacing="0.5">
    PIO Instruction Memory (32 Instructions)
  </text>

  <!-- Instruction Memory -->
  <g id="memory">
    <rect x="250" y="70" width="300" height="420"
          fill="url(#mem-gradient)" 
          stroke="#475569" 
          stroke-width="2.5" 
          rx="12"
          opacity="0.95"/>

    <!-- Instructions 0-5 -->
    <rect x="260" y="80" width="280" height="80"
          fill="url(#sm0-gradient)" 
          rx="8"
          filter="url(#glow-blue)"/>
    <text x="400" y="114"
          font-family="'SF Mono', 'Monaco', 'Consolas', monospace"
          font-size="15"
          font-weight="600"
          text-anchor="middle"
          dominant-baseline="middle"
          fill="#ffffff">
      Instructions 0-5
    </text>
    <text x="400" y="135"
          font-family="'SF Mono', 'Monaco', 'Consolas', monospace"
          font-size="11"
          text-anchor="middle"
          dominant-baseline="middle"
          fill="#bfdbfe"
          opacity="0.8">
      ACTIVE
    </text>

    <!-- Instructions 6-12 -->
    <rect x="260" y="170" width="280" height="80"
          fill="url(#sm1-gradient)" 
          rx="8"
          filter="url(#glow-purple)"/>
    <text x="400" y="204"
          font-family="'SF Mono', 'Monaco', 'Consolas', monospace"
          font-size="15"
          font-weight="600"
          text-anchor="middle"
          dominant-baseline="middle"
          fill="#ffffff">
      Instructions 6-12
    </text>
    <text x="400" y="225"
          font-family="'SF Mono', 'Monaco', 'Consolas', monospace"
          font-size="11"
          text-anchor="middle"
          dominant-baseline="middle"
          fill="#ddd6fe"
          opacity="0.8">
      ACTIVE
    </text>

    <!-- Instructions 13-31 -->
    <rect x="260" y="260" width="280" height="220"
          fill="#1e293b" 
          stroke="#334155"
          stroke-width="1.5"
          rx="8"
          opacity="0.6"/>
    <text x="400" y="360"
          font-family="'SF Mono', 'Monaco', 'Consolas', monospace"
          font-size="15"
          font-weight="500"
          text-anchor="middle"
          fill="#cbd5e1">
      Instructions 13-31
    </text>
    <text x="400" y="385"
          font-family="'SF Mono', 'Monaco', 'Consolas', monospace"
          font-size="12"
          text-anchor="middle"
          fill="#64748b">
      (Available)
    </text>

    <!-- Index labels -->
    <text x="240" y="84"
          font-family="'SF Mono', 'Monaco', 'Consolas', monospace"
          font-size="12"
          font-weight="600"
          text-anchor="end"
          dominant-baseline="hanging"
          fill="#94a3b8">0</text>

    <text x="240" y="174"
          font-family="'SF Mono', 'Monaco', 'Consolas', monospace"
          font-size="12"
          font-weight="600"
          text-anchor="end"
          dominant-baseline="hanging"
          fill="#94a3b8">6</text>

    <text x="240" y="264"
          font-family="'SF Mono', 'Monaco', 'Consolas', monospace"
          font-size="12"
          font-weight="600"
          text-anchor="end"
          dominant-baseline="hanging"
          fill="#94a3b8">13</text>

    <text x="240" y="476"
          font-family="'SF Mono', 'Monaco', 'Consolas', monospace"
          font-size="12"
          font-weight="600"
          text-anchor="end"
          dominant-baseline="ideographic"
          fill="#94a3b8">31</text>
  </g>

  <!-- State Machines -->
  <g id="state-machines">

    <!-- SM0 -->
    <rect x="50" y="80" width="140" height="80"
          fill="url(#sm0-gradient)" 
          rx="12"
          filter="url(#glow-blue)"/>
    <rect x="50" y="80" width="140" height="80"
          fill="none"
          stroke="#60a5fa"
          stroke-width="1.5"
          rx="12"
          opacity="0.3"/>
    <text x="120" y="108"
          font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif"
          font-size="14"
          font-weight="700"
          text-anchor="middle"
          fill="#ffffff"
          letter-spacing="0.3">
      State Machine 0
    </text>
    <rect x="90" y="120" width="60" height="22"
          fill="#1e40af"
          rx="4"
          opacity="0.6"/>
    <text x="120" y="135"
          font-family="'SF Mono', 'Monaco', 'Consolas', monospace"
          font-size="12"
          font-weight="600"
          text-anchor="middle"
          fill="#bfdbfe">
      PC: 0-5
    </text>

    <!-- SM1 -->
    <rect x="50" y="170" width="140" height="80"
          fill="url(#sm1-gradient)" 
          rx="12"
          filter="url(#glow-purple)"/>
    <rect x="50" y="170" width="140" height="80"
          fill="none"
          stroke="#a78bfa"
          stroke-width="1.5"
          rx="12"
          opacity="0.3"/>
    <text x="120" y="198"
          font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif"
          font-size="14"
          font-weight="700"
          text-anchor="middle"
          fill="#ffffff"
          letter-spacing="0.3">
      State Machine 1
    </text>
    <rect x="85" y="210" width="70" height="22"
          fill="#5b21b6"
          rx="4"
          opacity="0.6"/>
    <text x="120" y="225"
          font-family="'SF Mono', 'Monaco', 'Consolas', monospace"
          font-size="12"
          font-weight="600"
          text-anchor="middle"
          fill="#ddd6fe">
      PC: 6-12
    </text>

    <!-- SM2 -->
    <rect x="610" y="300" width="140" height="80"
          fill="url(#idle-gradient)" 
          rx="12"/>
    <rect x="610" y="300" width="140" height="80"
          fill="none"
          stroke="#475569"
          stroke-width="1.5"
          rx="12"
          opacity="0.4"/>
    <text x="680" y="328"
          font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif"
          font-size="14"
          font-weight="700"
          text-anchor="middle"
          fill="#cbd5e1"
          letter-spacing="0.3">
      State Machine 2
    </text>
    <rect x="645" y="340" width="70" height="22"
          fill="#1e293b"
          rx="4"
          opacity="0.8"/>
    <text x="680" y="355"
          font-family="'SF Mono', 'Monaco', 'Consolas', monospace"
          font-size="12"
          font-weight="600"
          text-anchor="middle"
          fill="#94a3b8">
      IDLE
    </text>

    <!-- SM3 -->
    <rect x="610" y="390" width="140" height="80"
          fill="url(#idle-gradient)" 
          rx="12"/>
    <rect x="610" y="390" width="140" height="80"
          fill="none"
          stroke="#475569"
          stroke-width="1.5"
          rx="12"
          opacity="0.4"/>
    <text x="680" y="418"
          font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif"
          font-size="14"
          font-weight="700"
          text-anchor="middle"
          fill="#cbd5e1"
          letter-spacing="0.3">
      State Machine 3
    </text>
    <rect x="645" y="430" width="70" height="22"
          fill="#1e293b"
          rx="4"
          opacity="0.8"/>
    <text x="680" y="445"
          font-family="'SF Mono', 'Monaco', 'Consolas', monospace"
          font-size="12"
          font-weight="600"
          text-anchor="middle"
          fill="#94a3b8">
      IDLE
    </text>

  </g>

  <!-- Connections -->
  <g id="connections" stroke-linecap="round">

    <!-- SM0 connection with animated flow -->
    <path d="M 190 120 L 250 120"
          stroke="#60a5fa" 
          stroke-width="3"
          opacity="0.6"/>
    <path d="M 190 120 L 250 120"
          stroke="#3b82f6" 
          stroke-width="2"/>

    <!-- SM1 connection with animated flow -->
    <path d="M 190 210 L 250 210"
          stroke="#a78bfa" 
          stroke-width="3"
          opacity="0.6"/>
    <path d="M 190 210 L 250 210"
          stroke="#8b5cf6" 
          stroke-width="2"/>

    <!-- SM2 connection (dashed, idle) -->
    <path d="M 610 340 L 550 340"
          stroke="#475569" 
          stroke-width="2"
          stroke-dasharray="8,6"
          opacity="0.4"/>

    <!-- SM3 connection (dashed, idle) -->
    <path d="M 610 430 L 550 430"
          stroke="#475569" 
          stroke-width="2"
          stroke-dasharray="8,6"
          opacity="0.4"/>

  </g>

</svg>
