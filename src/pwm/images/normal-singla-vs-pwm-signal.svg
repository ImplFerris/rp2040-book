<svg width="900" height="420" viewBox="0 0 900 420" xmlns="http://www.w3.org/2000/svg">

  <rect width="900" height="420" fill="#282828"/>

  <!-- ===================== -->
  <!-- Chart A -->
  <!-- ===================== -->

  <g stroke="#ebdbb2" stroke-width="2" fill="none">
